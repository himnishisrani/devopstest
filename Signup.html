<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
</head>
<body>
    <form id="authForm">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="button" id="signInButton">Sign In</button>
        <button type="button" id="signUpButton">Sign Up</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
    <script src="/config.js"></script>

    <!-- Firebase and JavaScript SDK -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = window.firebaseConfig;

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get references to the email and password inputs, and the sign in and sign up buttons
        var emailInput = document.getElementById("email");
        var passwordInput = document.getElementById("password");
        var signInButton = document.getElementById("signInButton");
        var signUpButton = document.getElementById("signUpButton");

        // Sign In Button Click Event
        signInButton.addEventListener("click", function() {
            var email = emailInput.value;
            var password = passwordInput.value;
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Redirect the user to test.html on successful sign-in
                    window.location.href = "test.html";
                })
                .catch(function(error) {
                    // Show an error message
                    alert("Sign In Error: " + error.message);
                });
        });

        // Sign Up Button Click Event
        signUpButton.addEventListener("click", function() {
            var email = emailInput.value;
            var password = passwordInput.value;
            
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    // Redirect the user to test.html on successful sign-up
                    window.location.href = "test.html";
                })
                .catch(function(error) {
                    // Show an error message
                    alert("Sign Up Error: " + error.message);
                });
        });
    </script>
</body>
</html>
